{% load static %}

<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> <!-- href="../static/style.css">-->
    <script src="{% static 'js/scripts.js' %}"></script> <!-- "../static/script.js"></script>-->
</head>
<body class="body-in">

<div class="header-in">
    <a href="{% url 'index' %}"><img id="logo-in" src="{% static 'img/logo.jpg' %}" alt="logo" width="80" height="80"></a>
</div>


<div class="contenedor-in">
    <div class="formulario-login">
        <h2>Iniciar Sesión</h2>
        <form>
            <div class="campo">
                <label for="usuario">Usuario:</label>
                <input type="text" id="usuario" name="usuario">
            </div>
            <div class="campo">
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena">
            </div>
            <button type="submit">Entrar</button>
            <p style="text-align: center">¿No tienes cuenta? <a href="{% url 'register' %}">Registrate</a></p>
        </form>
    </div>
</div>

</body>
</html>
